<div>
    <h1>Upcoming Angular 2 Events</h1>
    <hr/>
    <div class="row">
        <div *ngFor="let event of events" class="col-md-5">
        <event-thumbnail #thumbnail (click)="handleThumbnailClick(event.name)"
             [eventinput]="event"></event-thumbnail>
        </div>
    </div>
</div>
